<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/f32375b844.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Karaoke Knights</title>
</head>

<body>
  <header>
    <div class="box">
      <h1>Karaoke Knights</h1>
      <h2>The ultimate tool to create the best Karaoke Night to date</h2>
    </div>
  </header>
  <main>
    <div class="tile is-ancestor">
      <div id="left" class="tile is-vertical is-3 is-parent">
        <h2>Search:</h2>

        <div class="field is-child">
          <label class="label">Artist</label>
          <div class="control">
            <input type="text" class="input" id="artistSearch">
          </div>
        </div>

        <div class="field is-child">
          <label class="label">Song Title</label>
          <div class="control">
            <input type="text" class="input" id="songSearch">
          </div>
        </div>

        <div class="field is-child">
          <label class="label">Genre</label>
          <div class="control">
            <input type="text" class="input" id="genreSearch">
          </div>
        </div>

        <div id="recent" class="tile is-child">Recent</div>
        <div id="queue" class="tile is-child">Up Next</div>
      </div>
      <div id="songList" class="is-9">
      </div>

    </div>
  </main>
  <footer>
    <div class="tile is-ancestor">
      <div class="tile is-4 is-vertical is-parent">
      </div> 
      <h1>Drinks:</h1>

      <div class="field is-child">
        <label class="label">Look up by Drink Name</label>
        <div class="control">
          <input id="drinkSearch" class="input" type="text" placeholder="Tequila Sunrise">
        </div>
        <div class="control">
          <button class="button is-primary is-light id=drinkBtn">
            Search
          </button>
        </div>
      </div>

      <div class="field is-child">
        <label class="label">Look up by Main Ingredient</label>
        <div class="control">
          <input id="ingredientSearch" class="input" type="text" placeholder="Vodka">
        </div>
        <div class="control">
          <button class="button is-primary is-light id=mainIngredientBtn">
            Search
          </button>
        </div>
      </div>

      <div class="field is-child is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control" id="randomDrink">
              <button class="button is-primary id=randomBtn">
                Random Drink!
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="cocktail" class="is-4">
      </div>
    </div>
 
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
