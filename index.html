<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
 <script src="https://kit.fontawesome.com/f32375b844.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="./assets/css/style.css" />
 <title>Karaoke Knights</title>
</head>
<body>
 <header>
  <div class="box">
   <h1 class=" header is-uppercase is-size-1 has-text-centered">Karaoke Knights</h1>
   <h2 class="is-size-5 has-text-centered">The ultimate tool to create the best Karaoke Night to date!</h2>
  </div>
 </header>
 <main>
  <div class="columns">
   <div class="column is-one-third">
    <div class="tile is-ancestor pl-3">
     <div id="left" class="tile is-vertical is-3 is-parent">
      <h2 class="is-size-5 ">Search:</h2>
      <h2 class="Artist"> Artist or Song Name</h2>
      <section class="field has-addons">
       <div class="control">
        <input id="musicInput" class="input" type="text" placeholder="">
       </div>
      </section>
      <div class="box2">
       <div id="recent" class=" B2 is-size-5 tile is-child is-pulled-left">Recent Selections
        <button class="clear">Clear</button>
       </div>
       <div id="queue" class="B2 is-size-5 tile is-child is-pulled-left">Up Next
        <button class="clear">Clear</button>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="C2 column 2 is-one-third">
    <div id="songList" class="is-9 is-parent">
    </div>
   </div>
   <div>
    <h1 class="Drinks is-size-4">Drinks</h1>
    <div class="field is-child">
    </div>
    <div class="field is-child is-horizontal">
     <div class="field-label">
      <!-- Left empty for spacing -->
     </div>
     <div class="field-body">
      <div class="field">
       <div class="control" id="randomDrink">
        <button class="RD is-light button is-primary id=randomBtn">
         Random Drink!
        </button>
       </div>
      </div>
     </div>
    </div>
    <div class="column 3 auto">
     <div id="cocktails" class="is-9 is-parent">
      </label>
     </div>
    </div>
   </div>
  </div>
  </div>
 </main>
 <footer>
 </footer>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
 <script src="./assets/js/script.js"></script>
</body>
</html>
